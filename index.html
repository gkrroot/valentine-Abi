<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veux-tu √™tre ma Valentine ?</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Emp√™che le scroll quand le bouton bouge */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .gif-container img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column; /* Stack vertical sur mobile */
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 200px; /* Taille fixe pour plus de stabilit√© */
        }

        #btnOui {
            background-color: #4caf50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            z-index: 10;
            transition: transform 0.2s;
        }

        #btnNon {
            background-color: #f44336;
            color: white;
            z-index: 5;
            /* Transition rapide pour l'effet de fuite */
            transition: all 0.15s ease-out; 
        }

        .success-msg {
            display: none;
            padding: 20px;
        }

        #success h1 { color: #c2185b; font-size: 2rem; }
        #success img { max-width: 90%; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="content">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk30/giphy.gif" alt="Cute Cat">
        </div>
        
        <div class="buttons-container">
            <button id="btnOui" onclick="celebrate()">OUI !</button>
            <button id="btnNon" onmouseover="moveButton()" ontouchstart="moveButton()">NON</button>
        </div>
    </div>

    <div id="success" class="success-msg">
        <h1>YEAAAH ! <br>Rendez-vous le 14 ! üòçüåπ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif">
    </div>

    <script>
        let ouiScale = 1;

        function moveButton() {
            const btn = document.getElementById('btnNon');
            const btnOui = document.getElementById('btnOui');
            
            // Calculer des positions qui restent dans la zone visible du t√©l√©phone
            // On laisse une marge de 100px pour √©viter que le bouton disparaisse √† moiti√©
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            
            const x = Math.max(10, Math.random() * maxX);
            const y = Math.max(10, Math.random() * maxY);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Le bouton OUI grossit
            ouiScale += 0.15;
            btnOui.style.transform = `scale(${ouiScale})`;
        }

        function celebrate() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
